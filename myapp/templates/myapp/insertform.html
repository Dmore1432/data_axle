<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body bgcolor="pink">
    <center>
        <h1>Insert FORM </h1>
        <form action="{% url 'insertdata' %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Firstname</td>
                    <td><input type="text" name="fname" id=""></td>
                </tr>
                 <tr>
                    <td>Lastname</td>
                    <td><input type="text" name="lname" id=""></td>
                </tr>
                 <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" id=""></td>
                </tr>
                 <tr>
                    <td>Contact</td>
                    <td><input type="tel" name="contact" id=""></td>
                </tr>
                 <tr>
                    <td><input type="submit" value="INSERT" </td>
                </tr>
            </table>
        </form>

    </center>
</body>
</html>
